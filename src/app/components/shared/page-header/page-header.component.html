<!--
  This component represents the header of the page with the navigation bar. It
  should be displayed on all pages, except for the login ones and should conditionally
  display certain links according to the logged in user role (admin / user).
-->

<div id="navbar" >
  <a (click)="toggle()"  class="menubtn"><i class="fas fa-bars"></i></a>
  <span class="imgP">
    <a routerLink="/courses" class="navbar-brand"><img src="assets/logo.svg" class="logoPic"></a>
  </span>
  <div id="right">
    <span class="menuOpt" [hidden]="getRoute() != '/users'">
      <ul class="pages">
          <li><a routerLink="/courses" id="minProf">Profile</a></li>  
          <a routerLink="/courses"><li>Courses</li></a>
       <a href="/about"> <li class="active">Users</li></a>
      </ul>
   </span>
   <span class="menuOpt" [hidden]="getRoute() == '/users'">
    <ul class="pages">
      <li><a routerLink="/courses" id="minProf">Profile</a></li>
      <li><a routerLink="/courses">Courses</a></li>
      <li style="width:auto;"><a routerLink="/courses" style="margin-right: 0px !important;">What's new</a></li>
      <li class="active"><a href="/about">About</a></li>
    </ul>
 </span>
    <ul class="profile">
      <li><a routerLink="/account"><img src="{{user.image ? user.image : './assets/default.jpg'}}" class="profilePic"></a></li>
      <li><a routerLink="/account" class="username" style="font-size:12px;" [(ngModel)]="user.name">{{user.name}}</a><span class="points">1234</span></li>

    </ul>
  </div>
</div>
